<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial scale=1">
      <!-- The above 3 meta tags *must* come first in the head;
        any other head content must come *after* these tags -->
      <title>Facebook</title>

      <!--Bootstrap's CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="css/facebook.css" rel="stylesheet">
    </head>
    <body>
      <!-- All of your HTML will go between here....-->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            NAVBAR
        </div>
      </nav>
      <!-- The container for our grid. Outermost grid must be placed within a
      container or conatiner-fluid class.
      <div class="container">
          <!-- The row that contains the three main columns of the website -->
          <div class="row">
            <!-- Left sidebar: A cell that spans 2 columns-->
            <div class="col-md-2">
              Left Sidebar
            </div>
            <!-- Main feed, cell spans 7 columns-->
            <div class="col-md-7">
              Main feed
              <div style="height: 999999px">
              </div>
            </div>
            <!--Right sidebar, spans 3 columns-->
            <div class="col-md-3">
              Right Sidebar
            </div>
            <div class="chat-popup">
              CHAT MENU
            </div>
        </div>

      <!--... and here. -->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery.min.js"></script>
      <!--Include all the compiled plugins (below),
      or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
    </body>
  </html>
